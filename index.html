
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Chatbox UI Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --primary-red: #ef4444;
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      .chat-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }

      /* Animations */
      @keyframes chat-pop {
        0% { transform: scale(0.9) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      @keyframes msg-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }

      .animate-chat-pop {
        animation: chat-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-msg {
        animation: msg-fade-in 0.3s ease-out forwards;
      }

      .pulse-ring::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: var(--primary-red);
        animation: pulse-ring 2s infinite;
        z-index: -1;
      }

      /* Hide scrollbar for carousel but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .product-card-snap {
        scroll-snap-align: start;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "vite-plugin-dts": "https://esm.sh/vite-plugin-dts@^4.5.4"
  }
}
</script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
  </body>
</html>
