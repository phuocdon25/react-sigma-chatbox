
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Chatbox UI Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .chat-scrollbar::-webkit-scrollbar { width: 5px; }
      .chat-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .chat-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      @keyframes chat-pop {
        0% { transform: scale(0.9) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-chat-pop { animation: chat-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-sigma-bounce { animation: sigma-bounce 0.6s infinite; }
      @keyframes sigma-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
